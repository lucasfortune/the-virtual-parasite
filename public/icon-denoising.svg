<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
  <!-- Denoising icon - noisy signal becoming clean -->
  <!-- Background noise dots (faded) -->
  <circle cx="10" cy="20" r="1.5" fill="currentColor" opacity="0.2"/>
  <circle cx="18" cy="12" r="1.5" fill="currentColor" opacity="0.2"/>
  <circle cx="14" cy="28" r="1.5" fill="currentColor" opacity="0.2"/>
  <circle cx="22" cy="22" r="1.5" fill="currentColor" opacity="0.2"/>
  <circle cx="8" cy="36" r="1.5" fill="currentColor" opacity="0.2"/>

  <!-- Clean signal wave -->
  <path d="M4 32 Q12 16, 20 32 Q28 48, 36 32 Q44 16, 52 32 Q56 40, 60 32"
        stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Arrow indicating transformation -->
  <path d="M28 50 L36 50 L33 46 M36 50 L33 54"
        stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Sparkle/clean indicator -->
  <path d="M50 12 L50 20 M46 16 L54 16"
        stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
</svg>
