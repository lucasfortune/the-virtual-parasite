<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
  <!-- 3D Model icon - wireframe cube/mesh structure -->
  <!-- Front face -->
  <path d="M12 24 L32 12 L52 24 L52 44 L32 56 L12 44 Z"
        stroke="currentColor" stroke-width="3" fill="none" stroke-linejoin="round"/>

  <!-- Back vertical edge -->
  <path d="M32 12 L32 32"
        stroke="currentColor" stroke-width="3" fill="none"/>

  <!-- Internal edges for 3D effect -->
  <path d="M12 24 L32 32 L52 24"
        stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M32 32 L32 56"
        stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Mesh dots at vertices -->
  <circle cx="32" cy="12" r="3" fill="currentColor"/>
  <circle cx="12" cy="24" r="3" fill="currentColor"/>
  <circle cx="52" cy="24" r="3" fill="currentColor"/>
  <circle cx="32" cy="32" r="3" fill="currentColor"/>
  <circle cx="12" cy="44" r="3" fill="currentColor"/>
  <circle cx="52" cy="44" r="3" fill="currentColor"/>
  <circle cx="32" cy="56" r="3" fill="currentColor"/>
</svg>
