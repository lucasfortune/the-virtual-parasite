<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
  <!-- Open Science icon - globe with connected nodes -->
  <!-- Globe circle -->
  <circle cx="32" cy="32" r="20" stroke="currentColor" stroke-width="3" fill="none"/>

  <!-- Globe latitude lines -->
  <ellipse cx="32" cy="32" rx="20" ry="8" stroke="currentColor" stroke-width="2" fill="none"/>
  <ellipse cx="32" cy="32" rx="8" ry="20" stroke="currentColor" stroke-width="2" fill="none"/>

  <!-- Connected nodes around globe (sharing/collaboration) -->
  <circle cx="10" cy="16" r="4" fill="currentColor"/>
  <circle cx="54" cy="20" r="4" fill="currentColor"/>
  <circle cx="52" cy="48" r="4" fill="currentColor"/>
  <circle cx="12" cy="50" r="4" fill="currentColor"/>

  <!-- Connection lines -->
  <path d="M14 18 L18 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <path d="M50 22 L46 26" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <path d="M48 46 L44 42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <path d="M16 48 L20 44" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
</svg>
